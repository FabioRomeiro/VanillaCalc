<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vanilla Calc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/style.min.css">
  </head>
  <body>
    <div class="vanilla-content">
      <header class="vanilla-header">
        <h1 class="vanilla-header__title">< vanilla-calc ></h1>
      </header>

      <div class="vanilla-info-trigger">
        <div class="vanilla-info-trigger__arrow"></div>
      </div>

      <nav class="vanilla-nav vanilla-nav--off">

      </nav>

      <section class="vanilla-calculator" data-calc>
        <div class="vanilla-calculator__history-button" data-click-event="history"></div>

        <div class="vanilla-calculator__history-display">
          <ul class="calculation-list" data-calc-list>
            <li class="calculation-list__item">
              <span class="item-date">02/03/2018 - 16:54</span>
              <span class="item-calc">9+8 = 17</span>
            </li>
          </ul>
        </div>

        <div class="vanilla-calculator__display">
          <p class="vanilla-calculator__last-text" data-display="last"></p>
          <h3 class="vanilla-calculator__actual-text" data-display="current"></h3>
        </div>

        <div class="vanilla-calculator__keyboard">
          <div class="vanilla-calculator__keyline">
            <button
              class="vanilla-calculator__button vanilla-calculator--operation-button"
              type="button"
              data-type="operator"
              onclick="calculationController.setInput('(')" disabled>
              (
            </button>
            <button
              class="vanilla-calculator__button vanilla-calculator--operation-button"
              type="button"
              data-type="operator"
              onclick="calculationController.setInput(')')" disabled>
              )
            </button>
            <button
              class="vanilla-calculator__button vanilla-calculator--operation-button"
              type="button"
              data-type="operator"
              onclick="calculationController.setInput('%')" disabled>
              %
            </button>
            <button
              class="vanilla-calculator__button vanilla-calculator--operation-button"
              type="button"
              data-type="cleaner"
              onclick="calculationController.setInput('C')E">
              CE
            </button>
          </div>
          <div class="vanilla-calculator__keyline">
            <button
              class="vanilla-calculator__button vanilla-calculator--number-button"
              type="button"
              data-type="number"
              onclick="calculationController.setInput('7')">7
            </button>
            <button
              class="vanilla-calculator__button vanilla-calculator--number-button"
              type="button"
              data-type="number"
              onclick="calculationController.setInput('8')">8
            </button>
            <button
              class="vanilla-calculator__button vanilla-calculator--number-button"
              type="button"
              data-type="number"
              onclick="calculationController.setInput('9')">9
            </button>
            <button
              class="vanilla-calculator__button vanilla-calculator--operation-button"
              type="button"
              data-type="operator"
              onclick="calculationController.setInput('/')">/
            </button>
          </div>
          <div class="vanilla-calculator__keyline">
            <button
              class="vanilla-calculator__button vanilla-calculator--number-button"
              type="button"
              data-type="number"
              onclick="calculationController.setInput('4')">4
            </button>
            <button
              class="vanilla-calculator__button vanilla-calculator--number-button"
              type="button"
              data-type="number"
              onclick="calculationController.setInput('5')">5
            </button>
            <button
              class="vanilla-calculator__button vanilla-calculator--number-button"
              type="button"
              data-type="number"
              onclick="calculationController.setInput('6')">6
            </button>
            <button
              class="vanilla-calculator__button vanilla-calculator--operation-button"
              type="button"
              data-type="operator"
              onclick="calculationController.setInput('x')">x
            </button>
          </div>
          <div class="vanilla-calculator__keyline">
            <button
              class="vanilla-calculator__button vanilla-calculator--number-button"
              type="button"
              data-type="number"
              onclick="calculationController.setInput('3')">3
            </button>
            <button
              class="vanilla-calculator__button vanilla-calculator--number-button"
              type="button"
              data-type="number"
              onclick="calculationController.setInput('2')">2
            </button>
            <button
              class="vanilla-calculator__button vanilla-calculator--number-button"
              type="button"
              data-type="number"
              onclick="calculationController.setInput('1')">1
            </button>
            <button
              class="vanilla-calculator__button vanilla-calculator--operation-button"
              type="button"
              data-type="operator"
              onclick="calculationController.setInput('-')">-
            </button>
          </div>
          <div class="vanilla-calculator__keyline">
            <button
              class="vanilla-calculator__button vanilla-calculator--number-button"
              type="button"
              data-type="number"
              onclick="calculationController.setInput('0')">0
            </button>
            <button
              class="vanilla-calculator__button vanilla-calculator--number-button"
              type="button"
              data-type="number"
              onclick="calculationController.setInput('.')">.
            </button>
            <button
              class="vanilla-calculator__button vanilla-calculator--equals-button"
              type="button"
              data-type="equals"
              onclick="calculationController.setInput('=')">=
            </button>
            <button
              class="vanilla-calculator__button vanilla-calculator--operation-button"
              type="button"
              data-type="operator"
              onclick="calculationController.setInput('+')">+
            </button>
          </div>
        </div>
      </section>
    </div>
    <!-- <script src="./dist/js/index.js"></script> -->
    <script src="./dist/js/app/models/Calculation.js"></script>
    <script src="./dist/js/app/controllers/CalculationController.js"></script>
    <script type="text/javascript">
      let calculationController = new CalculationController();
    </script>
  </body>
</html>
